<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>AngularJS Plunker</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>

    <script type="text/javascript">
      var app = angular.module('plunker', []);
      app.run(function (){
        var script = $('<script type="text/javascript" src="https://www.simplify.com/commerce/simplify.pay.js"/>');
        $('body').append(script);
      });

    </script>
</head>

<body ng-app="plunker">
<h2>Simplify Commerce Hosted Payments Buy Button</h2>
<hr/>
<div ng-include="'template.html'">
</div>
</body>
</html>
