<!DOCTYPE html>
<html>
<head>
	<title>Home | goPlay</title>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <link rel="stylesheet" href="css/search.css">
    <script>
    	function visitPage(){
    		window.location='/test.html';
    	}
    </script>
</head>
<body>
<div class="search-wrapper">
<div id="search">
<div class="row">
           <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="search-query form-control" placeholder="find a club near you.."
                                onkeydown="if(event.keyCode == 13)
                                				document.getElementById('btnSearch')
                                				.click()"
                                />
                                <span class="input-group-btn">
                                    <button onclick="visitPage();" id="btnSearch" class="btn btn-danger" type="button">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
	</div>
</div>
</div>
<footer>
	<img class="logo" src="img/goplay_cap.png"/>
</footer>
</body>
</html>
